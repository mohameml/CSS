<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> la propriete display </title>
    <style>
        .header{
            height: 50px;
            background: red;


        }
        .main{
            background: green;


        }
        .article{
            display: inline-block;
            height: 500px;
            width : 69%;
            background: purple;

        }
        .aside{
            display: inline-block;
            height: 500px;
            width: 30% ;
            background: orange;
        }
    </style>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <article class="article">
            <span> 123</span>
            <span> 456</span>
        </article>
        <aside class="aside"></aside>
    </main>

    
</body>
</html>
